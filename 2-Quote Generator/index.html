<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/35ef313ba4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://icons-for-free.com/iconfiles/png/512/book+books+education+knowledge+learning+reading+icon-1320085877896372664.png"
      type="image/x-icon"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <button class="quote-btn">Generate Quote</button>
      <div class="quote">
        <span class="quote-symbol"><i class="fas fa-quote-left"></i></span>
        <span class="quote-text">
          Life is too short and sweet to be spent by cribbing and complaining
          about things. Here are some random quotes about the most wonderful
          gift that we've got</span
        >
      </div>
      <div class="author-container">
        <span>-</span><span class="author">Life</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
