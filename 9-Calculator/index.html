<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/35ef313ba4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="ios-calculatorlogo-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>iCalculator</title>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <input type="text" placeholder="0" readonly id="screen-result" />
      </div>
      <div class="keyNumbers">
        <button id="operator">/</button>
        <button id="operator">*</button>
        <button id="operator">-</button>
        <button id="operator">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button data-delete><i class="fas fa-backspace"></i></button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button data-all-clear><i class="fas fa-toilet-paper"></i></button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="zero" class="number">0</button>
        <button class="number">.</button>
        <button data-equals id="equals">=</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
