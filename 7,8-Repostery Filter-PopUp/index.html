<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Pink_cake_clip_art.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Our Store</title>
  </head>
  <body>
    <!--  -->
    <div class="btnContainer">
      <h2 class="titleBtn">Dark mode</h2>
      <input type="checkbox" name="checkbox" id="checkbox" class="checkBtn" />
      <label for="checkbox" id="label"></label>
    </div>
    <!--  -->
    <div class="title">Our <span>Store</span></div>
    <div class="buttons">
      <button class="btn">all</button>
      <button class="btn">cakes</button>
      <button class="btn">cupcakes</button>
      <button class="btn">sweets</button>
      <button class="btn">doughnuts</button>
    </div>
     <div id="simpleModal" class="modal">
      <div class="modal-content">
        <span class="closeBtn">&times;</span>
      </div>
    </div>
    <div class="container">
      <div class="food sweets">
        <div class="fimg food-img-one"></div>
        <div class="food-info">Mochi Ice Cream<span>$2.99</span></div>
      </div>
      <div class="food cupcakes">
        <div class="fimg food-img-two"></div>
        <div class="food-info">Creamy Cupcakes <span>$7.59</span></div>
      </div>
      <div class="food cakes">
        <div class="fimg food-img-three"></div>
        <div class="food-info">Pumpking Cake <span>$21</span></div>
      </div>
      <div class="food doughnuts">
        <div class="fimg food-img-four"></div>
        <div class="food-info">Blackberry Doughnut <span>$3.89</span></div>
      </div>
      <div class="food sweets">
        <div class="fimg food-img-five"></div>
        <div class="food-info">Gummies <span>$9.19</span></div>
      </div>
      <div class="food cupcakes">
        <div class="fimg food-img-six"></div>
        <div class="food-info">Nutella Cupcake <span>$5</span></div>
      </div>
      <div class="food cakes">
        <div class="fimg food-img-seven"></div>
        <div class="food-info">Roses Cake <span>$1.99</span></div>
      </div>
      <div class="food doughnuts">
        <div class="fimg food-img-eight"></div>
        <div class="food-info">Doughnuts Box <span>$18.99</span></div>
      </div>
      <div class="food sweets">
        <div class="fimg food-img-nine"></div>
        <div class="food-info">Strawberry Chocolate <span>$3.99</span></div>
      </div>
      <div class="food cupcakes">
        <div class="fimg food-img-ten"></div>
        <div class="food-info">Blueberry Cupcakes <span>$7.49</span></div>
      </div>
      <div class="food cakes">
        <div class="fimg food-img-eleven"></div>
        <div class="food-info">Bride's Cake <span>$8.99</span></div>
      </div>
      <div class="food doughnuts">
        <div class="fimg food-img-twelve"></div>
        <div class="food-info">Bear Doughnut <span>$5.39</span></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
