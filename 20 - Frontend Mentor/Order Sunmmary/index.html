<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/35ef313ba4.js"
      crossorigin="anonymous"
    ></script>
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="" alt="" />
      </header>
      <div class="title">
        <h1>Order Summary</h1>
      </div>
      <div class="text">
        You can now listen to million of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="plan">
        <div class="icon"><i class="fas fa-music"></i></div>
        <div class="planName">
          Annual Plan
          <div class="planCost">$59.99/year</div>
        </div>

        <div class="changeLink"><a href="#">Change</a></div>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </body>
</html>
