<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Card</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better deicisons
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies">
            <div class="number miniStats">
              10k+
              <div>
                <h4>companies</h4>
              </div>
            </div>
          </div>
          <div class="templates miniStats">
            <div class="number">
              314
              <div>
                <h4>templates</h4>
              </div>
            </div>
          </div>
          <div class="queries miniStats">
            <div class="number">
              12M+
              <div>
                <h4>queries</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="eduardo-cano-photo-co-upwjZcRCFiA-unsplash.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
