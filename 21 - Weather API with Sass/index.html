<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/35ef313ba4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="styles/assets/weatherFavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather WebApp</title>
  </head>
  <body>
    <main>
      <section class="weatherBox">
        <div class="container">
          <div class="left-side">
            <div class="logo">
              <h4 class="logoTitle">d.weather</h4>
            </div>
          </div>

          <div class="right-side">
            <input
              type="text"
              name="city"
              id="city"
              maxlength="20"
              placeholder="Another Location"
            />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <h4>Weather Details</h4>
            <br />
            <h4>Cloudy 12%</h4>
            <h4>Humidity 78%</h4>
            <h4>Wind 1km/h</h4>
            <h4>Rain 0mm</h4>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script defer src="app.js"></script>
</html>
